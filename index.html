<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Four Tabs</title>
  </head>
  <body>
    <header>
      <div class="first-tab">
        <p>First Tab</p>
      </div>
      <div class="second-tab">
        <p>Second Tab</p>
      </div>
      <div class="third-tab">
        <p>Third Tab</p>
      </div>
      <div class="fourth-tab">
        <p>Fourth Tab</p>
      </div>
    </header>
    <section>
      <p>
        Cliking each tab should hide the content of the other tab and show the
        content of clicked tab. By default, the first tab is enabled.
      </p>
      <div class="tab-content-container">
        <p class="tab-content-text">This is the first tab's content.</p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
